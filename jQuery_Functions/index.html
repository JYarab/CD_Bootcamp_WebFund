<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="jQuery.js"></script>
    <script></script>
    <title>jQuery Functions</title>
</head>
<body>
    <div id="wrapper">
        <div class="functionSec">
            <h1>AddClass</h1>
            <button id="addClass">AddClass</button>
            <p class="addClass">Click the button to add class 'red' to this paragraph</p>
        </div>
        <div class="functionSec">
            <h1>Toggle Slide</h1>
            <img id="climbing" src="images/climbing.png" alt="climbing">
            <button id="toggleSlide">Toggle Slide</button>
            <p>Slide on in, slide on out</p>
        </div>
        <div class="functionSec">
            <h1>Hover</h1>
            <div class="crossfade">
                <div class="imgtop">
                    <img src="images/yell clouds.jpg" alt="yell cloud">
                </div>
                <div class="imgbtm">
                    <img src="images/yell clouds 365.jpg" alt="yell cloud 365">
                    <img id="sbCloud" src="images/The Cloud.gif" alt="yay cloud">
                </div>
            </div>
            <p>Hover Image</p>
        </div>
        <div class="functionSec">
            <h1>The Ultimate Question of Life, the Universe, and Everything</h1>
            <img id="img42" src="images/the_answer.jpeg" alt="the answer">
            <button id="theAnswer">Click For The Answer</button>
        </div>
        <div class="functionSec">
            <h1>Red light Green Light</h1>
            <div class="greenLight"><h3>Go</h3></div>
            <div class="redLight"><h3>Stop</h3></div>
            <button id="toggle">Toggle Light</button>
            <p>GO, wait, no STOP</p>
        </div>
        <div class="functionSec">
            <h1>Slide Up/Down</h1>
            <div class="black"></div>
            <div class="blue"></div>
            <button id="slideUpDown">Slide Up and Down</button>
        </div>
        <div class="functionSec">
            <h1>Before What..</h1>
            <button id="before">Click Me</button>
        </div>
        <div class="functionSec">
            <p id="soLong">So long
            <button id="and">and</button>
            </p>
        </div>
        <div class="functionSec">
            <h1> Click Kuzco</h1>
            <h2 id="attr"></h2>
            <img id="kuzco" src="images/Profile_-_Kuzco.jpg" alt="Kuzco" hidden-attr="NO TOUCHY">
        </div> 
        <div class="functionSec">
            <button id="value" value="Priceless">The value of this button is</button>
            <p id="val"></p>
        </div> 
        <div class="functionSec">
            <button id="inspect">Inspect this page</button>
            <p id="inspectText"></p>
        </div>      
    </div>
</body>
</html>
